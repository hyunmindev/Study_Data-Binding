<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hyunmindev</title>
</head>
<body>

<p id="view"></p>

<script>
  let data = '';
  const view = document.getElementById('view');
  setTimeout(() => changeData(1), 1000);

  function changeData(newData) {
    data = newData;        // 데이터 변경
    view.innerText = data; // 변경된 데이터를 뷰에 반영
  }
</script>

</body>
</html>
